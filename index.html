<html>
<head>
  <script src="main.js"></script>
</head>
<body>
  <canvas id="start" width="512" height="640"></canvas>
  <canvas id="finish" width="512" height="640"></canvas>

  <div id="colorControl">
    <label>
      <span>Alpha</span>
      <input class="alpha" type="range" min="0" max="255" value="0"/>
    </label>

    <label>
      <span>Blue</span>
      <input class="blue" type="range" min="0" max="255" value="0"/>
    </label>

    <label>
      <span>Green</span>
      <input class="green" type="range" min="0" max="255" value="0"/>
    </label>

    <label>
      <span>Red</span>
      <input class="red" type="range" min="0" max="255" value="0"/>
    </label>

  </div>
</body>
</html>
